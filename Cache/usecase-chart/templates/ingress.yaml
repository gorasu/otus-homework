apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ include "usecase.fullname" . }}
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
    - host: arch.homework
      http:
        paths:
          - path: /cache($|/)(.*)
            backend:
              serviceName: {{ include "usecase.fullname" . }}
              servicePort: 9000