apiVersion: v1
kind: Service
metadata:
  name: {{ include "chart.fullname" . }}
  labels:
    {{ include "chart.labels" .  | nindent 4 }}
    proms: {{ include "chart.fullname" . }}-service
spec:
  selector:
     {{ include "chart.labels" .  | nindent 4 }}
  ports:
    - protocol: TCP
      port: 9000
      targetPort: http
      name: web
  type: NodePort
